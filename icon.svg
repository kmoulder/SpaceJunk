<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <!-- Background -->
  <rect width="128" height="128" fill="#0a0a14"/>

  <!-- Stars -->
  <circle cx="20" cy="30" r="1" fill="#ffffff"/>
  <circle cx="100" cy="15" r="1.5" fill="#ffffff"/>
  <circle cx="45" cy="12" r="1" fill="#ccccff"/>
  <circle cx="80" cy="40" r="1" fill="#ffffff"/>
  <circle cx="15" cy="85" r="1" fill="#ffffff"/>
  <circle cx="110" cy="95" r="1.5" fill="#ffcccc"/>
  <circle cx="35" cy="100" r="1" fill="#ffffff"/>
  <circle cx="90" cy="75" r="1" fill="#ccffcc"/>

  <!-- Station base (grid) -->
  <rect x="32" y="40" width="64" height="64" fill="#2a2a35" stroke="#404050" stroke-width="2"/>

  <!-- Grid lines -->
  <line x1="53" y1="40" x2="53" y2="104" stroke="#353545" stroke-width="1"/>
  <line x1="74" y1="40" x2="74" y2="104" stroke="#353545" stroke-width="1"/>
  <line x1="32" y1="61" x2="96" y2="61" stroke="#353545" stroke-width="1"/>
  <line x1="32" y1="82" x2="96" y2="82" stroke="#353545" stroke-width="1"/>

  <!-- Furnace building -->
  <rect x="36" y="44" width="15" height="15" fill="#5a4a3a" stroke="#3a3030" stroke-width="1"/>
  <rect x="39" y="50" width="9" height="7" fill="#ff6633"/>

  <!-- Chest building -->
  <rect x="56" y="44" width="12" height="12" fill="#6a5a3a" stroke="#4a4030" stroke-width="1"/>
  <rect x="58" y="46" width="8" height="4" fill="#7a6a4a"/>

  <!-- Belt path -->
  <rect x="36" y="65" width="55" height="8" fill="#3a3a40" stroke="#2a2a30" stroke-width="1"/>
  <polygon points="88,69 82,65 82,73" fill="#5a5a40"/>

  <!-- Assembler -->
  <rect x="56" y="84" width="18" height="18" fill="#4a5a6a" stroke="#3a4a5a" stroke-width="1"/>
  <rect x="60" y="88" width="10" height="10" fill="#3a4a5a"/>

  <!-- Floating debris -->
  <ellipse cx="18" cy="55" rx="8" ry="6" fill="#7a7a80"/>
  <ellipse cx="112" cy="70" rx="6" ry="5" fill="#9a6a4a"/>
  <ellipse cx="25" cy="115" rx="5" ry="4" fill="#6a6a70"/>

  <!-- Factory text indicator -->
  <text x="64" y="125" font-family="Arial" font-size="10" fill="#808090" text-anchor="middle">SPACE FACTORY</text>
</svg>
